sdo:variableMeasured:
- '@type': sdo:PropertyValue
  sdo:name: Electric Field (eastward)
  sdo:unitText: V/m
- '@type': sdo:PropertyValue
  sdo:name: Electric Field (equatorward)
  sdo:unitText: V/m
  
  # looks to me like the property is Hall Conductance and
  # Ovation Pyme is the software & alorgithm used to calculate it
  # I'd suggest adding sdo:measurementTechnique element (text value)
  # that docuements that, something like what I put in below
- '@type': sdo:PropertyValue
  sdo:name: Ovation Pyme Hall Conductance
  sdo:unitText: mho
  # sdo:measurementTechnique: "Ovation Prime 2010, (described in Newell et al., 2009 and Newell et al. 2010) 
  # / is a model which predicts the total energy flux, total number flux, and average characteristic energy 
  # / of precipitating electrons and ions in the polar regions. The model is implemented by Ovation Pyme software
  # / Ovation Pyme is a complete translation of the IDL (a proprietary programming language, owned by ExelisVis) 
  # /  version released in an open source format on Sourceforge by Janet Machol, Rob Redmon and Nathan Case of 
  # /  NOAA National Center for Environmental Information (NCEI). 
  
- '@type': sdo:PropertyValue
  sdo:name: Ovation Pyme Pedersen Conductance
  sdo:unitText: mho
  
  # is any other measurement technique information available?
- '@type': sdo:PropertyValue
# will everyone know what this potential is between?
  sdo:name: Electric Potential
  sdo:unitText: V
- '@type': sdo:PropertyValue
  sdo:name: Hemisphere Integrated Joule Heating
  sdo:unitText: GW
- '@type': sdo:PropertyValue
  sdo:name: Joule Heating (E-field^2*Pedersen)
  sdo:unitText: mW/m^2
- '@type': sdo:PropertyValue
  sdo:name: Ion Drift Velocity (eastward)
  sdo:unitText: m/s
- '@type': sdo:PropertyValue
  sdo:name: Ion Drift Velocity (equatorward)
  sdo:unitText: m/s
